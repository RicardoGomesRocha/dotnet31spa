<div class="form-wrapper">
    <form [formGroup]="weatherForm" (ngSubmit)="submitForm()">

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" type="datetime" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Temperature (C)</mat-label>
            <input matInput type="number" formControlName="temperatureC">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Temperature (F)</mat-label>
            <input matInput type="number" formControlName="temperatureF">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Summary</mat-label>
            <input matInput type="text" formControlName="summary">
        </mat-form-field>


        <button mat-raised-button type="submit" [disabled]="!weatherForm.valid">
            {{ editMode ? 'Edit' : 'Submit' }}
        </button>

    </form>
</div>
