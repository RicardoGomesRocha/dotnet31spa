<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em class="loading">Loading...</em></p>

<table mat-table [dataSource]="forecasts">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- Temperature (C) Column -->
    <ng-container matColumnDef="temperatureC">
        <th mat-header-cell *matHeaderCellDef> Temp. (C) </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
    </ng-container>

    <!-- Temperature (F) Column -->
    <ng-container matColumnDef="temperatureF">
        <th mat-header-cell *matHeaderCellDef> Temp. (F) </th>
        <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
    </ng-container>

    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef> Summary </th>
        <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button type="submit" (click)="edit(element)">Edit</button>
            <button mat-raised-button type="submit" (click)="delete(element)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
